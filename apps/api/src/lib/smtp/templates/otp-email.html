<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { 
        font-family: Arial, sans-serif; 
        line-height: 1.6; 
        color: #333; 
        margin: 0;
        padding: 0;
      }
      .container { 
        max-width: 600px; 
        margin: 0 auto; 
        padding: 20px; 
      }
      .otp-box { 
        background: #f4f4f4; 
        padding: 20px; 
        text-align: center; 
        border-radius: 8px; 
        margin: 20px 0; 
      }
      .otp-code { 
        font-size: 32px; 
        font-weight: bold; 
        letter-spacing: 8px; 
        color: #2563eb; 
      }
      .footer { 
        margin-top: 30px; 
        font-size: 12px; 
        color: #666; 
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Your OTP Code</h2>
      <p>Use the following OTP to complete your login:</p>
      <div class="otp-box">
        <div class="otp-code">{{OTP_CODE}}</div>
      </div>
      <p>This OTP will expire in <strong>{{EXPIRES_IN}} minutes</strong>.</p>
      <p>If you didn't request this code, please ignore this email.</p>
      <div class="footer">
        <p>This is an automated message, please do not reply.</p>
      </div>
    </div>
  </body>
</html>

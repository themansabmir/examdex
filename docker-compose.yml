services:
  # PostgreSQL Database (Development Infrastructure)
  postgres:
    image: postgres:15-alpine
    container_name: examdex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: examdex
      POSTGRES_PASSWORD: examdex_dev_password
      POSTGRES_DB: examdex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U examdex"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Development Infrastructure)
  redis:
    image: redis:7-alpine
    container_name: examdex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

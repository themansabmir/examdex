services:
  # PostgreSQL Database (Development Infrastructure)
  postgres:
    image: postgres:15-alpine
    container_name: examdex-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: examdex
      POSTGRES_PASSWORD: examdex_dev_password
      POSTGRES_DB: examdex
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U examdex" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examdex-network

  # Vector Database (Dedicated for RAG)
  vector-db:
    image: ankane/pgvector
    container_name: examdex-vector-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: perfect@123
      POSTGRES_DB: examdex_vector
    ports:
      - "5434:5432"
    volumes:
      - vector_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examdex-network

  # Redis Cache (Development Infrastructure)
  redis:
    image: redis:7-alpine
    container_name: examdex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examdex-network

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: examdex-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://examdex:examdex_dev_password@postgres:5432/examdex
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - examdex-network

  # Dashboard Service (Frontend)
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: examdex-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - examdex-network

  # RAG Service (Python/FastAPI)
  rag:
    build:
      context: .
      dockerfile: apps/rag/Dockerfile
    container_name: examdex-rag
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - examdex-network

volumes:
  postgres_data:
  vector_data:
  redis_data:


networks:
  examdex-network:
    driver: bridge
